version: 2

run:
  timeout: 5m
  tests: true

linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gosec
    - goconst
    - gocyclo
    - misspell
    - revive
    - whitespace

linters-settings:
  gosec:
    excludes:
      - G101 # Look for hardcoded credentials (often false positives in tests/tools)
      - G204 # Audit use of command execution (we use exec.Command intentionally)
  gocyclo:
    min-complexity: 15
  revive:
    rules:
      - name: exported
        severity: warning
      - name: package-comments
        severity: warning
